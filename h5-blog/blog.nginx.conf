# H5个人博客 Nginx 配置文件
# 解决SPA路由404问题的简化配置

server {
    listen 80;
    server_name localhost;  # 改为您的域名
    
    # 网站根目录
    root /root/dockerfiles/nginx/html;
    index index.html;

    # 日志文件
    access_log /var/log/nginx/blog_access.log;
    error_log /var/log/nginx/blog_error.log;

    # ===== 核心SPA路由配置 =====
    # 这是解决 /app/blog/posts 404问题的关键配置
    location / {
        # 尝试按以下顺序查找：
        # 1. 直接文件 ($uri)
        # 2. 目录 ($uri/)  
        # 3. 如果都不存在，返回 index.html (让前端路由处理)
        try_files $uri $uri/ /index.html;
        
        # 安全头设置
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }

    # ===== 静态资源优化 =====
    # CSS, JS, 图片等静态资源缓存
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ===== Gzip压缩 =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/css
        text/javascript
        text/plain
        text/xml
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ===== 安全配置 =====
    # 隐藏nginx版本
    server_tokens off;
    
    # 禁止访问隐藏文件和目录
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        return 404;
    }

    # ===== 错误处理 =====
    # 所有错误都返回首页，让前端处理
    error_page 404 /index.html;
    error_page 403 /index.html;
    error_page 500 502 503 504 /index.html;
}