<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客中心 - 个人博客</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">我的博客</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">首页</a>
                <a href="/blog.html" class="nav-link active">博客中心</a>
                <a href="/apps.html" class="nav-link">应用中心</a>
                <a href="/about.html" class="nav-link">关于我</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1>博客中心</h1>
            <p>分享技术心得，记录学习历程</p>
            
            <!-- Search and Filter -->
            <div class="blog-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="搜索文章...">
                </div>
                <div class="category-filter">
                    <select id="category-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Content -->
    <section class="blog-content">
        <div class="container">
            <div class="blog-layout">
                <!-- Main Content -->
                <main class="blog-main">
                    <div class="posts-container" id="posts-container">
                        <!-- Posts will be loaded here -->
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>加载中...</p>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="pagination-btn" id="prev-btn">上一页</button>
                        <div class="pagination-info" id="pagination-info"></div>
                        <button class="pagination-btn" id="next-btn">下一页</button>
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="blog-sidebar">
                    <!-- Categories -->
                    <div class="sidebar-widget">
                        <h3>文章分类</h3>
                        <div class="category-list" id="category-list">
                            <!-- Categories will be loaded here -->
                        </div>
                    </div>

                    <!-- Recent Posts -->
                    <div class="sidebar-widget">
                        <h3>最新文章</h3>
                        <div class="recent-posts-sidebar" id="recent-posts-sidebar">
                            <!-- Recent posts will be loaded here -->
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="sidebar-widget">
                        <h3>热门标签</h3>
                        <div class="tags-cloud" id="tags-cloud">
                            <span class="tag">Spring Boot</span>
                            <span class="tag">Java</span>
                            <span class="tag">前端</span>
                            <span class="tag">Vue.js</span>
                            <span class="tag">技术分享</span>
                            <span class="tag">学习笔记</span>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我</h3>
                    <p>一个热爱技术、喜欢分享的开发者，专注于创造有价值的应用和内容。</p>
                    <div class="social-links">
                        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" title="邮箱"><i class="fas fa-envelope"></i></a>
                        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <div class="footer-links">
                        <a href="/blog.html">博客中心</a>
                        <a href="/apps.html">应用中心</a>
                        <a href="/about.html">关于我</a>
                        <a href="/contact.html">联系方式</a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>技术栈</h3>
                    <div class="tech-tags">
                        <span class="tech-tag">Java</span>
                        <span class="tech-tag">Spring Boot</span>
                        <span class="tech-tag">JavaScript</span>
                        <span class="tech-tag">Vue.js</span>
                        <span class="tech-tag">MySQL</span>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 个人博客. 所有权利保留.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/blog.js"></script>
</body>
</html>
