<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 欢迎来到我的数字空间</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">我的博客</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link active">首页</a>
                <a href="/blog" class="nav-link">博客中心</a>
                <a href="/apps" class="nav-link">应用中心</a>
                <a href="/about" class="nav-link">关于我</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">欢迎来到我的数字空间</h1>
                <p class="hero-subtitle">探索技术、分享知识、创造价值</p>
                <p class="hero-description">这里记录着我的学习历程、技术分享和开发的各种工具应用</p>
                <div class="hero-buttons">
                    <a href="/blog" class="btn btn-primary">
                        <i class="fas fa-blog"></i>
                        浏览博客
                    </a>
                    <a href="/apps" class="btn btn-outline">
                        <i class="fas fa-rocket"></i>
                        查看应用
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-graphic">
                    <i class="fas fa-code"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Recent Posts Section -->
    <section class="recent-posts">
        <div class="container">
            <div class="section-header">
                <h2>最新博客文章</h2>
                <a href="/blog" class="view-all">查看全部 <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="posts-grid" id="recent-posts">
                <!-- Posts will be loaded dynamically -->
                <div class="post-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>
                </div>
                <div class="post-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>
                </div>
                <div class="post-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Apps Section -->
    <section class="featured-apps">
        <div class="container">
            <div class="section-header">
                <h2>精选应用</h2>
                <a href="/apps" class="view-all">查看全部 <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="apps-grid" id="featured-apps">
                <!-- Apps will be loaded dynamically -->
                <div class="app-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
                <div class="app-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
                <div class="app-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-blog"></i>
                    <div class="stat-number" id="blog-count">-</div>
                    <div class="stat-label">博客文章</div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-rocket"></i>
                    <div class="stat-number" id="app-count">-</div>
                    <div class="stat-label">在线应用</div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-code"></i>
                    <div class="stat-number">5+</div>
                    <div class="stat-label">技术栈</div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-heart"></i>
                    <div class="stat-number">∞</div>
                    <div class="stat-label">学习热情</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我</h3>
                    <p>一个热爱技术、喜欢分享的开发者，专注于创造有价值的应用和内容。</p>
                    <div class="social-links">
                        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" title="邮箱"><i class="fas fa-envelope"></i></a>
                        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <div class="footer-links">
                        <a href="/blog">博客中心</a>
                        <a href="/apps">应用中心</a>
                        <a href="/about">关于我</a>
                        <a href="/contact">联系方式</a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>技术栈</h3>
                    <div class="tech-tags">
                        <span class="tech-tag">Java</span>
                        <span class="tech-tag">Spring Boot</span>
                        <span class="tech-tag">JavaScript</span>
                        <span class="tech-tag">Vue.js</span>
                        <span class="tech-tag">MySQL</span>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 个人博客. 所有权利保留.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
</body>
</html>
